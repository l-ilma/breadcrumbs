<div class="wrapper">
  <div
    class="limiting-container"
    appResizeObserver
    (appResizeObserver)="onLimitingContainerDimensionChange($event)">

    <app-breadcrumbs
      [breadcrumbs]="(visibleBreadcrumbs$ | async) ?? []"
      [maxWidth]="maxWidth()"
      (breadcrumbClicked)="returnToCrumb($event)"
    />
  </div>
  <button (click)="addBreadcrumb()">Add breadcrumb</button>
</div>
